<!-- templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cs/style.css' %}?v=1" />
</head>
<body>
      {% include 'navbar.html' %}  

     <div>
        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-custom alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close-custom" data-bs-dismiss="alert" aria-label="Close">âœ•</button>
                </div>
            {% endfor %}
        </div>
        {% endif %}


        {% block body %}
        

        {% endblock %}
    </div>
    {% include 'footer.html' %}  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
